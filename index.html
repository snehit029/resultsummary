<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap">
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-container">
      <section class="result">
        <h3 class="title">Your Result</h3>
        <div class="circle">
         <h1>76</h1> 
         <p>of 100</p>
          </div>
        
          <b>Great</b>
          <p class="info">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
    
      <section class="summary">
        <h3 class="title">Summary</h3>
        <div class="rows">
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-reaction.svg" />
              <b>Reaction</b>
            </div>
           <p>80<b> /100</b></p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-memory.svg" />
              <b>Memory</b>
            </div>
           <p>92<b> /100</b></p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-verbal.svg" />
              <b>Verbal</b>
            </div>
           <p>61<b> /100</b></p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-visual.svg" />
              <b>Visual</b>
            </div>
           <p>72<b> /100</b></p>
          </div>
          
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
</body>

</html>
